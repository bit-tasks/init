name: Test Action
on:
  workflow_dispatch:
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Initialize Bit
        uses: bit-tasks/init@main
        with:
          ws-dir: 'test-data'
      - name: Bit version test
        run: |
          cd ${HOME}/bin
          echo ls
          echo ${HOME}
          echo $PATH
          ls ${HOME}/bin
          bit -v